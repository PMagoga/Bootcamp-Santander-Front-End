<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Projeto DIO</title>
    <link rel="shortcut icon" href="/assets/images/pokeball.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <main>
        <img src="/#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>
        <form class="formulario">
            <input
                type="search"
                class="input__search"
                placeholder="Nome ou Número"
                required
            >
        </form>

        <div class="buttons">
            <button class="button button__previous">Anterior &lt;</button>
            <button class="button button__next">Próximo &gt;</button>
        </div>
        <img src="/assets/images/pokedex.png" alt="pokedex" class="pokedex-image">
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
